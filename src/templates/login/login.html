<div class="position-relative vh-100 background">

  <div class="bg-white w-100 h-100 opacity-25 position-absolute translucent-layer-1"></div>
  <div class="bg-white w-100 h-100 opacity-25 position-absolute translucent-layer-2"></div>
  <div class="bg-white w-100 h-100 opacity-25 position-absolute translucent-layer-3"></div>

  <div class="h-100 d-flex justify-content-center align-items-center">
  
    <div id="card-login" class="card border-0">
      
      <img src="/images/card-image-top-login.jpg" class="card-img-top" alt="Pion Lex Logo">
    
      <div class="card-body card-body-login d-flex flex-column align-items-center justify-content-between">

        <form id="form-login" method="POST" class="form--login--register w-60" novalidate>

          <h1 class="form__title text-center mt-4 mb-4">LOGIN</h1>

          <div class="input-group">
            <span class="input-group-text form__input h-36">
              <i class="bi bi-person-fill form__icon"></i>
            </span>
            <input type="text" class="form-control form__input" id="username" name="username" placeholder="USUARIO" required />
          </div>

          <div class="input-group">
            <span class="input-group-text form__input h-36">
              <i class="bi bi-key-fill form__icon"></i>
            </span>
            <input type="password" class="form-control form__input" id="password" name="password" placeholder="CONTRASEÑA" required />
          </div>

          <div class="form-check form__link d-flex justify-content-between">
            <label>
              <input class="form-check-input form__checkbox" type="checkbox" name="remember" />
              Guardar contraseña
            </label>
            <a href="#" class="text-white">¿Has olvidado tu contraseña?</a>
          </div>

          <div class="d-flex justify-content-center pt-4">
            <button id="loginButton" type="submit" class="btn form__button">ENTRAR</button>
          </div>

        </form>

        <div>
          <span class="opacity-50">¿No tienes usuario?</span>
          <span id="registerLink" class="fw-semibold">Regístrate</span>
        </div>

      </div>

    </div>

    <div id="card-select-form-register" class="card flex-row border-0 slide-left">
      <img src="/images/card-image-top-select-register.jpg" alt="Pion Lex Logo">
      <div class="card-body card-body-select-form-register d-flex flex-column align-items-center justify-content-between form--login--register">

        <div class="d-flex flex-column align-items-center">
          <h3 class="text-center mt-4 mb-4">¿Qué tipo de registro necesitas?</h3>

          <button id="userRegisterLink" class="border border-white border-3 rounded-pill mt-5">USUARIO</button>
          <button id="officeRegisterLink" class="border border-white border-3 rounded-pill mt-4">DESPACHO</button>
        </div>

        <button id="returnLinkToLoginForm" class="btn form__button mb-4">VOLVER</button>

      </div>
    </div>

    <div id="card-user-register" class="card border-0 slide-down">
      
      <img src="/images/card-image-top-register.jpg" class="card-img-top" alt="Pion Lex Logo">

      <div class="card-body card-body-user-register d-flex flex-column align-items-center justify-content-between">

        <form id="form-user-register" method="POST" class="form--login--register w-60" novalidate>
          
          <h1 class="form__title text-center mt-3 mb-4">USUARIO</h1>

          <input type="text" class="form-control form__input" id="userRegisterName" name="userRegisterName" placeholder="Nombre" required />
          <input type="text" class="form-control form__input" id="lastname" name="lastname" placeholder="Apellidos" required />

          <label for="birthdate" class="form__label mb-1">Fecha de Nacimiento</label>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form__input__date flex-grow-1">
              <input type="date" class="form-control form__input mb-0" id="birthdate" name="birthdate" required />
              <i class="bi bi-calendar"></i>
            </div>

            <div class="d-flex">
              <div class="ps-3">
                <input class="form-check-input form__radio" type="radio" name="gender" id="hombre" checked>
                <label class="form-check-label form__label" for="hombre">Hombre</label>
              </div>
              <div class="ps-3">
                <input class="form-check-input form__radio" type="radio" name="gender" id="mujer">
                <label class="form-check-label form__label" for="mujer">Mujer</label>
              </div>
            </div>
          </div>

          <input type="email" class="form-control form__input" id="email" name="email" placeholder="name@ejemplo.com" required />

          <div class="mb-3">
            <select class="form-select form__input" id="department" name="department" aria-label="Default select example" required>
              <option selected disabled value="">Selecciona el departamento</option>
              <option value="1">Atención al cliente</option>
              <option value="2">Administración</option>
              <option value="3">Contablidad</option>
            </select>
          </div>

          <input type="text" class="form-control form__input" id="position" name="position" placeholder="Cargo" required />
          <input type="text" class="form-control form__input" id="invitationCodeUser" name="invitationCodeUser" placeholder="Código de invitación" required />
          <input type="password" class="form-control form__input h-36" id="passwordRegister" name="passwordRegister" placeholder="Contraseña" required />

          <div class="d-flex justify-content-center pt-3">
            <button id="userRegisterButton" type="submit" class="btn form__button">REGISTRAR</button>
            <button id="userReturnLinkToSelectRegisterForm" type="button" class="btn form__button ms-3">VOLVER</button>
          </div>

        </form>

        <div>
          <span class="opacity-50">¿Ya tienes usuario?</span>
          <span id="loginLinkFromUserRegister" class="fw-semibold">LogIn</span>
        </div>

      </div>

    </div>

    <div id="card-office-register" class="card border-0 slide-right">
      
      <img src="/images/card-image-top-register.jpg" class="card-img-top" alt="Pion Lex Logo">

      <div class="card-body card-body-office-register d-flex flex-column align-items-center justify-content-between">

        <form id="form-office-register" method="POST" class="form--login--register w-60" novalidate>
          
          <h1 class="form__title text-center mt-3 mb-4">DESPACHO</h1>

          <input type="text" class="form-control form__input" id="nameOfficeRegister" name="nameOfficeRegister" placeholder="Nombre" required />
          <input type="text" class="form-control form__input" id="cif" name="cif" placeholder="CIF" required />
          <input type="text" class="form-control form__input" id="invitationCodeOffice" name="invitationCodeOffice" placeholder="Código de invitación" required />

          <div class="d-flex justify-content-center pt-3">
            <button id="officeRegisterButton" type="submit" class="btn form__button">REGISTRAR</button>
            <button id="officeReturnLinkToSelectRegisterForm" type="button" class="btn form__button ms-3">VOLVER</button>
          </div>

        </form>

        <div>
          <span class="opacity-50">¿No quieres registrar un despacho?</span>
          <span id="loginLinkFromOfficeRegister" class="fw-semibold">LogIn</span>
        </div>

      </div>

    </div>

  </div>

</div>
