<h3 id="client-title" class="section-title">Clientes</h3>
<div class="section-content">
  <div class="form--default--theme">
    <button id="addNewClientButton" type="button" data-bs-toggle="modal" data-bs-target="#clientCreateEditModal" class="btn form__button add-new-item-button">
      Añadir Cliente
      <i class="fa-solid fa-circle-plus"></i>
    </button>
  </div>
  <table id="clientsTable" class="table table-striped" style="width:100%">
    <thead>
      <tr>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Población</th>
          <th>Fecha de Alta</th>
          <th>Estado</th>
          <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modals -->
<div class="modal fade" id="clientDeleteModal" tabindex="-1" aria-labelledby="clientDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="clientDeleteModalLabel">Borrar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Seguro que quieres eliminar a este cliente?
      </div>
      <div class="modal-footer form--default--theme">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="deleteClientButton" type="button" class="btn form__button">Eliminar</button>
        <button id="deletingClientButton" class="btn form__button d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          <span role="status">Eliminando...</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="clientCreateEditModal" tabindex="-1" aria-labelledby="clientCreateEditModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content clientCreateEditModalContent">
      <div class="modal-header">
        <h1 class="modal-title form__title" id="clientCreateEditModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="clientCreateEditForm" method="POST" class="form--default--theme" autocomplete="off" novalidate>
          <input type="text" class="form-control form__input mb-14" data-input data-name name="name" placeholder="Nombre" required />
          <span class="form__validation__error d-none" data-error-for="name"></span>

          <input type="text" class="form-control form__input mb-14" data-input data-lastname name="lastname" placeholder="Apellidos" required />
          <span class="form__validation__error d-none" data-error-for="lastname"></span>

          <input type="tel" class="form-control form__input mb-14" data-input data-phoneNumber name="phoneNumber" placeholder="Teléfono" required />
          <span class="form__validation__error d-none" data-error-for="phoneNumber"></span>

          <input type="email" class="form-control form__input mb-14" data-input data-email name="email" placeholder="nombre@ejemplo.com" required />
          <span class="form__validation__error d-none" data-error-for="email"></span>

          <input type="text" class="form-control form__input mb-2" data-input data-city name="city" placeholder="Población" required />
          <span class="form__validation__error d-none" data-error-for="city"></span>

          <label for="registrationDate" class="form__label mb-1">Fecha de Alta</label>
          <div class="position-relative">
            <input type="date" class="form-control form__input mb-2" data-input data-registrationDate name="registrationDate" required min="1950-01-01" />
            <i class="bi bi-calendar form__icon form__icon__right"></i>
          </div>
          <span class="form__validation__error d-none" data-error-for="registrationDate"></span>

          <label for="status" class="form__label mb-1">Estado</label>
          <select data-input data-status name="status" class="form-select form__input" aria-label="Select para el estado del cliente" required>
            <option selected disabled value="">Selecciona el estado</option>
          </select>
          <span class="form__validation__error d-none" data-error-for="status"></span>

        </form>
      </div>
      <div class="modal-footer form--default--theme">
        <button id="cancelClientButton" type="button" class="btn form__button form__button__cancel" data-bs-dismiss="modal">Cancelar</button>
        <button id="saveClientButton" type="button" class="btn form__button">Guardar</button>
        <button id="savingClientButton" class="btn form__button d-none" type="button" disabled>
          <span class="spinner-border" aria-hidden="true"></span>
          <span role="status">Guardando...</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="clientToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <i class=""></i>
      <strong class="me-auto"></strong>
      <small>Ahora</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"></div>
  </div>
</div>
