<h3 id="users-title">Usuarios</h3>
<div class="users-content">
  <div class="form--light--theme">
    <button id="addNewUserButton" type="button" data-bs-toggle="modal" data-bs-target="#userCreateEditModal" class="btn form__button">
      Añadir Usuario
      <i class="fa-solid fa-circle-plus"></i>
    </button>
  </div>
  <table id="usersTable" class="table table-striped" style="width:100%">
    <thead>
      <tr>
          <th class="fw-bold">Cliente</th>
          <th class="fw-bold">Teléfono</th>
          <th class="fw-bold">Email</th>
          <th class="fw-bold">Población</th>
          <th class="fw-bold">Fecha de Alta</th>
          <th class="fw-bold">Estado</th>
          <th class="fw-bold">Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
